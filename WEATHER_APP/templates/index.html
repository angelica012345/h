<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='clima.ico')}}">
    <title>Consulta el clima</title>
    <style>
        .contenedor {
            height: 75vh;
            display: flex;
            margin: 5%;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <body style="background-image: url(static/clima1.gif);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment:fixed;">


        <div class="contenedor">
            <center>
                <h1>
                    <FONT FACE="impact" SIZE=10 COLOR="Black">Buscador del clima</FONT>
                </h1>

                <form method="post">
                    <div class="form-floating mb-3">
                        <input class="form-control" type="text" name="txtciudad" id="formciudad" placeholder="Ingrese la ciudad">
                        <label for="floatingInput">Escriba la ciudad</label>
                    </div>
                    <button type="submit" class="btn btn-outline-dark">Buscar Clima</button>
                    <br/>
                    <br/>
                    {% if context %}
                    <center>
                        <div class="card" style="width: 18rem;">
                            <img src="..." class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{context.name}}</h5>
                                <p class="card-text">Latitud: {{context.coord.lat}}</p>
                                <p class="card-text">Longuitud: {{context.coord.lon}}</p>
                                <p class="card-text">Temperatura: {{context.main.temp}}</p>
                                <p class="card-text">Humedad: {{context.main.humidity}}</p>
                                <p class="card-text">Presion: {{context.main.pressure}}</p>
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>
                        </div>
                    </center>
                    {% endif%}
                </form>
            </center>


           



        </div>
    </body>
